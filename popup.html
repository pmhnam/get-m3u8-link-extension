<!DOCTYPE html>
<html>
<head>
  <title>Video Link Catcher</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      padding: 10px;
      overflow-wrap: break-word;
      position: relative;
    }
    li a {
      color: #007bff;
      text-decoration: none;
    }
    li a:hover {
      text-decoration: underline;
    }
    .title {
      display: block;
      color: #555;
      font-size: 14px;
      margin-top: 5px;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #ff0000;
      font-size: 18px;
      font-weight: bold;
    }
    .empty-message {
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Video Links</h1>
  <ul id="api-list">
    <li class="empty-message">No Link yet.</li>
  </ul>
  <script src="popup.js"></script>
</body>
</html>
